<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#grad2)" stroke="#333333" stroke-width="3"/>

  <!-- 0x3F centered with glow effect -->
  <text x="90" y="110" font-family="Consolas, Monaco, monospace" font-size="50" font-weight="bold" fill="white" text-anchor="middle" style="filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));">0x3F</text>
</svg>
