<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#333333" stroke-width="1"/>

  <!-- 0x3F centered with glow effect -->
  <text x="50" y="65" font-family="Consolas, Monaco, monospace" font-size="36" font-weight="bold" fill="white" text-anchor="middle" style="filter: drop-shadow(0 0 3px rgba(255,255,255,0.5));">0x3F</text>
</svg>
